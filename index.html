<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
        <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 500px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100px;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .success {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
    </head>
    <body>
        <div class="container">
            <h2>Registration Form</h2>
            <form id="registrationForm">
                <input type="text" id="firstName" placeholder="First Name"
                    required />
                <input type="text" id="lastName" placeholder="Last Name"
                    required />
                <input type="email" id="email" placeholder="Email" required />
                <input type="number" id="phone" placeholder="Phone Number"
                    required />
                <input type="password" id="password" placeholder="Password"
                    required />
                <button type="submit">Register</button>
            </form>
            <div class="success" id="successMsg">✅ Registration
                Successful!</div>
        </div>

        <script>
  const form = document.getElementById("registrationForm");
  const successMsg = document.getElementById("successMsg");

  form.addEventListener("submit", async function (event) {
    event.preventDefault();

    // Collect user input
    const userData = {
      firstName: document.getElementById("firstName").value,
      lastName: document.getElementById("lastName").value,
      email: document.getElementById("email").value,
      phoneNumber: document.getElementById("phone").value,
      isRegistered: Math.random() < 0.5
    };

    console.log("Sending Data:", JSON.stringify(userData));

    try {
      const response = await fetch("http://localhost:3058/workflow/webhook/69006e0281baa73d4459f8d7/wh_mha81jh8_g8es8r", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(userData)
      });

      if (!response.ok) {
        throw new Error(`Server responded with ${response.status}`);
      }

      const result = await response.json();

      if(userData.isRegistered){
        successMsg.style.display = "block";
        successMsg.style.color = "green";
        successMsg.textContent = "✅ Registration sent successfully!";
        form.reset();
      }else{
        successMsg.style.display = "block";
        successMsg.style.color = "red";
        successMsg.textContent = "❌ Failed to send registration. Please try again.";
      }

    } catch (error) {
      console.error("Error:", error);

      successMsg.style.display = "block";
      successMsg.style.color = "red";
      successMsg.textContent = "❌ Failed to send registration. Please try again.";
    }
  });
</script>

    </body>
</html>
