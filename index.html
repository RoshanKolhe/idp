<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11th Std Admission Enquiry</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        width: 500px;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .success {
        display: none;
        text-align: center;
        font-weight: bold;
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>11th Std Admission Enquiry</h2>
      <form id="enquiryForm">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="number" id="phone" placeholder="Phone Number" required />
        <input type="text" id="seatNumber" placeholder="10th Seat Number" required />
        <input type="number" id="scienceMarks" placeholder="Science Marks" required />
        <input type="number" id="mathMarks" placeholder="Mathematics Marks" required />
        <input type="number" id="englishMarks" placeholder="English Marks" required />
        <input type="number" id="totalMarks" placeholder="Total Marks Obtained" required />
        <input type="number" id="outOfMarks" placeholder="Out Of Marks" required />
        <input type="number" step="0.01" id="percentage" placeholder="Total Percentage" required />

        <select id="preferredStream" required>
          <option value="" disabled selected>Select Preferred Stream</option>
          <option value="Science">Science</option>
          <option value="Commerce">Commerce</option>
          <option value="Arts">Arts</option>
        </select>

        <button type="submit">Submit Enquiry</button>
      </form>
      <div class="success" id="successMsg">✅ Enquiry submitted successfully!</div>
    </div>

    <script>
      const form = document.getElementById("enquiryForm");
      const successMsg = document.getElementById("successMsg");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const enquiryData = {
          firstName: document.getElementById("firstName").value.trim(),
          lastName: document.getElementById("lastName").value.trim(),
          email: document.getElementById("email").value.trim(),
          phoneNumber: document.getElementById("phone").value.trim(),
          seatNumber: document.getElementById("seatNumber").value.trim(),
          scienceMarks: Number(document.getElementById("scienceMarks").value),
          mathematicsMarks: Number(document.getElementById("mathMarks").value),
          englishMarks: Number(document.getElementById("englishMarks").value),
          totalMarks: Number(document.getElementById("totalMarks").value),
          outOfMarks: Number(document.getElementById("outOfMarks").value),
          percentage: Number(document.getElementById("percentage").value),
          preferredStream: document.getElementById("preferredStream").value,
          createdAt: new Date().toISOString()
        };

        console.log("Sending:", enquiryData);

        try {
          const res = await fetch("http://31.97.224.212:5000/studentEnquiries", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(enquiryData)
          });

          if (!res.ok) throw new Error("Failed to send enquiry");

          successMsg.style.display = "block";
          successMsg.style.color = "green";
          successMsg.textContent = "✅ Enquiry submitted successfully!";
          form.reset();
        } catch (err) {
          console.error(err);
          successMsg.style.display = "block";
          successMsg.style.color = "red";
          successMsg.textContent = "❌ Failed to submit enquiry. Please try again.";
        }
      });
    </script>
  </body>
</html>
